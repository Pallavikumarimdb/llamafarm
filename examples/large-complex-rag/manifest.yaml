version: 1
id: large-complex-rag
slug: large-complex-rag
title: Large Complex Rag
description: Large, complex PDF to exercise semantic chunking and indexing.
tags:
  - rag
  - pdf
  - large
primaryModel: llama3.1:8b
config:
  yaml_path: examples/large-complex-rag/llamafarm.yaml
datasets:
  - name: large_docs
    strategy: universal_processor
    database: large_docs_db
    ingest:
      - examples/large-complex-rag/files/*.pdf
process_after_ingest: true
retrieval:
  database: large_docs_db
  top_k: 8
