version: v1

name: minimal_config
namespace: test

rag:
  databases:
    - name: "minimal_db"
      type: "ChromaStore"
      config:
        collection_name: "minimal_collection"
        persist_directory: "./data/minimal"
      embedding_strategies:
        - name: "minimal_embedding"
          type: "OllamaEmbedder"
          config:
            model: "nomic-embed-text"
            base_url: "http://localhost:11434"
            batch_size: 16
            timeout: 30
      retrieval_strategies:
        - name: "minimal_retrieval"
          type: "BasicSimilarityStrategy"
          config:
            distance_metric: "cosine"
          default: true
  data_processing_strategies:
    - name: "default"
      description: "Minimal strategy for testing"
      parsers:
        - type: "CSVParser_Pandas"
          config:
            content_fields: ["question"]
            metadata_fields: ["category"]
            id_field: "id"
            combine_content: true
          file_extensions: [".csv"]
      extractors: []

models:
  - provider: "local"
    model: "llama3.1:8b"

datasets:
  - name: "minimal_dataset"
    files: ["test_file.csv"]
    data_processing_strategy: "default"
    database: "minimal_db"

prompts:
  - name: "default"
    messages:
      - role: "system"
        content: "This is a minimal prompt."

runtime:
  provider: "openai"
  model: "llama3.1:8b"
  api_key: "ollama"
  base_url: "http://localhost:11434/v1"
  model_api_parameters:
    temperature: 0.5
